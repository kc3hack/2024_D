<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="format-detection" content="telephone=no">
        <title>おせっかいマップ</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <!--ここにHTMLを書く-->
        <div id="main_frame" class="frame">
            <!--メイン画面-->
            <div id="info">
                <!--ここに情報画面(おすすめの店舗情報)-->
                <h2>おすすめの店があるねん</h2>
                <!--↑CSSでいい感じに-->
            </div>
            <div id="setting" style="display: none;">
                <!--ここに設定画面-->

                <div>
                    <label for="slider_ran">検索範囲：</label><br>
                    <input type="range" id="slider_ran" min="100" max="2000" step="100" value="500">
                    <label for="slider_ran" id="ran_text">:500m</label><br><br>
                    <input type="checkbox" />
                    <label for="officehour">営業時間外も含む</label>
                </div>
                <br>
                <fieldset>
                    <legend>検索ジャンル</legend>
                    <div>
                      <input type="checkbox" id="check_res" name="interest" value="restaurant" checked/>
                      <label for="check_res">飲食店</label>
                    </div>
                    <div>
                      <input type="checkbox" id="check_par" name="interest" value="park" checked/>
                      <label for="check_par">施設</label>
                    </div>
                    <div>
                      <input type="checkbox" id="check_ent" name="interest" value="entertainment" checked/>
                      <label for="check_ent">娯楽</label>
                    </div>
                    <div>
                      <input type="checkbox" id="check_sto" name="interest" value="store" checked/>
                      <label for="check_sto">売店</label>
                    </div>
                  </fieldset>
            </div>
            <!--メインフレームの中に将来的にロードとかタイトルとか-->
        </div>
        <div id="list_frame" class="frame">
          <h3>周辺の一覧</h3>
          <div id="list">・そば屋<br>・ラーメン<br>・牛丼</div>
        </div>
        <div id="image_frame" class="frame" onclick="Display('Set')">
            <img src="img/obatyan.png" alt="おばちゃん">
            <!--スマホやといい感じ、PCやとおばちゃんが飛んでく-->
            <!--CSSからいい感じの調整方法があるか調べる-->
        </div>
        <input type="button" value="別のおばちゃんに聞く" id="button_frame" class="frame" onclick="GetInfo()">
        <!--CSSでいい感じのボタンに-->
        <script src="JavaScript.js" defer></script>
    </body>
</html>
