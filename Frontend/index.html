<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="format-detection" content="telephone=no">
        <title>おせっかいマップ</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <!--ここにHTMLを書く-->
        <div id="main_frame" class="frame">
            <!--メイン画面-->
            <div id="info" style="display: none;">
                <!--ここに情報画面(おすすめの店舗情報)-->
                <h2>おすすめの店があるねん</h2>
                <!--↑CSSでいい感じに-->
            </div>
            <div id="setting">
                <!--ここに設定画面-->
                設定<br>
                <label>検索範囲<input type="range" min="100" max="5000" step="100" value="500" id="slider_ran"><div id="ran_text">:500m</div></label><br>
                　<label><input type="checkbox">営業時間外も含む</label><br>
                検索結果に含む<br>
                <label><input type="checkbox" checked id="check_res">飲食店...(そば屋, ラーメン屋)</label><br>
                <label><input type="checkbox" checked id="check_par">施設　...(水族館, 遊園地)</label><br>
                <label><input type="checkbox" checked id="check_ent">娯楽　...(カラオケ, ボーリング場)</label><br>
                <label></label><input type="checkbox" checked id="check_sto">売店　...(書店, 百均)</label><br>
                <!--↑この二つの入力をいい感じに-->
            </div>
            <!--メインフレームの中に将来的にロードとかタイトルとか-->
        </div>
        <div id="list_frame" class="frame"></div>
        <div id="image_frame" class="frame">
            <img src="img/obatyan.png" alt="おばちゃん">
            <!--スマホやといい感じ、PCやとおばちゃんが飛んでく-->
            <!--CSSからいい感じの調整方法があるか調べる-->
        </div>
        <input type="button" value="別のおばちゃんに聞く" id="button_frame" class="frame" onclick="GetInfo()">
        <!--CSSでいい感じのボタンに-->
        <script src="JavaScript.js" defer></script>
    </body>
</html>
