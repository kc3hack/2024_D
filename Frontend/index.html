<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="format-detection" content="telephone=no">
        <title>おせっかいマップ</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <!--ここにHTMLを書く-->
        <div id="main_frame" class="frame">
            <!--メイン画面-->
            <div id="info" style="display: none;">
                <!--ここに情報画面(おすすめの店舗情報)-->
                <h2>おすすめの店があるねん</h2>
                <!--↑CSSでいい感じに-->
            </div>
            <div id="setting">
                <!--ここに設定画面-->

                <div>
                    <label for="area">検索範囲：</label><br />
                    <input type="range"> <br><br>
                    <input type="checkbox" />
                    <label for="officehour">営業時間外も含む</label>
                </div>
                <br>
                <fieldset>
                    <legend>検索ジャンル</legend>
                    <div>
                      <input type="checkbox" id="restaurant" name="interest" value="restaurant" />
                      <label for="restaurant">飲食店</label>
                    </div>
                    <div>
                      <input type="checkbox" id="park" name="interest" value="park" />
                      <label for="park">施設</label>
                    </div>
                    <div>
                      <input type="checkbox" id="entertainment" name="interest" value="entertainment" />
                      <label for="entertainment">娯楽</label>
                    </div>
                    <div>
                      <input type="checkbox" id="store" name="interest" value="store" />
                      <label for="store">売店</label>
                    </div>
                  </fieldset>

                <!--↑この二つの入力をいい感じに-->
            </div>
            <!--メインフレームの中に将来的にロードとかタイトルとか-->
        </div>
        <div id="list_frame" class="frame"></div>
        <div id="image_frame" class="frame">
            <img src="img/obatyan.png" alt="おばちゃん">
            <!--スマホやといい感じ、PCやとおばちゃんが飛んでく-->
            <!--CSSからいい感じの調整方法があるか調べる-->
        </div>
        <input type="button" value="別のおばちゃんに聞く" id="button_frame" class="frame" onclick="GetInfo()">
        <!--CSSでいい感じのボタンに-->
        <script src="JavaScript.js" defer></script>
    </body>
</html>
