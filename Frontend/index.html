<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="format-detection" content="telephone=no">
        <title>おせっかいマップ</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <!--ここにHTMLを書く-->
        <div id="main_frame" class="frame">
            <!--メイン画面-->
            <div id="info">
                <!--ここに情報画面(おすすめの店舗情報)-->
                <h2>おすすめの店があるねん</h2>
                <!--↑CSSでいい感じに-->
            </div>
            <div id="setting">
                <!--ここに設定画面-->
                <input type="range">
                <input type="checkbox">
                <!--↑この二つの入力をいい感じに-->
            </div>
            <!--メインフレームの中に将来的にロードとかタイトルとか-->
        </div>
        <div id="list_frame" class="frame"></div>
        <div id="image_frame" class="frame">
            <img src="img/obatyan.png" alt="おばちゃん">
            <!--スマホやといい感じ、PCやとおばちゃんが飛んでく-->
            <!--CSSからいい感じの調整方法があるか調べる-->
        </div>
        <input type="button" value="別のおばちゃんに聞く" id="button_frame" class="frame">
        <!--CSSでいい感じのボタンに-->
        <script src="JavaScript.js" defer></script>
    </body>
</html>
